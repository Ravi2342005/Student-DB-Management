{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                </div>
                <h3 class="fw-bold mb-3">Delete Course?</h3>
                <p class="text-muted mb-4">
                    Are you sure you want to delete the course <strong>"{{ course.name }}" ({{ course.code }})</strong>?
                    This action cannot be undone and will remove all associated marks.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'course-list' %}" class="btn btn-light btn-lg px-4 rounded-pill">Cancel</a>
                        <button type="submit" class="btn btn-danger btn-lg px-4 rounded-pill shadow-sm"><i
                                class="bi bi-trash-fill me-1"></i> Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
